[package]
name = "wacore-binary"
version = "0.1.0"
edition = "2024"
authors = ["JoÃ£o Lucas <jlucaso@hotmail.com>"]
license = "MIT"
repository = "https://github.com/jlucaso1/whatsapp-rust"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = []
serde = ["dep:serde"]

[dependencies]
flate2 = { workspace = true, features = ["zlib-rs"], default-features = false }
phf = { version = "0.12.1", features = ["macros"] }
serde = { version = "1.0", features = ["derive"], optional = true }

[build-dependencies]
phf_codegen = "0.12.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[dev-dependencies]
criterion = "0.7.0"

[[bench]]
name = "binary_benchmark"
harness = false